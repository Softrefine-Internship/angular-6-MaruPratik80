<div class="container">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fname">First Name: </label>
      <input type="text" formControlName="firstName" id="fname" class="form-control" />
      <span class="help-block">
        <span *ngIf="!form.get('firstName')?.valid && (form.get('firstName')?.touched || submited)">
          <span *ngIf="form.get('firstName')?.errors?.['maxlength']">Value is too long!</span>
          <span *ngIf="form.get('firstName')?.errors?.['required']">This field is required!</span>
        </span>
      </span>
    </div>

    <div class="form-group">
      <label for="lname">Last Name: </label>
      <input type="text" formControlName="lastName" id="lname" class="form-control" />
      <span class="help-block">
        <span *ngIf="!form.get('lastName')?.valid && (form.get('lastName')?.touched || submited)">
          <span *ngIf="form.get('lastName')?.errors?.['maxlength']">Value is too long!</span>
          <span *ngIf="form.get('lastName')?.errors?.['required']">This field is required!</span>
        </span>
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" formControlName="email" id="email" class="form-control" />
      <span class="help-block">
        <span *ngIf="!form.get('email')?.valid && (form.get('email')?.touched || submited)">
          <span *ngIf="form.get('email')?.errors?.['maxlength']">Email is too long!</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email!</span>
          <span *ngIf="form.get('email')?.errors?.['required']">This field is required!</span>
        </span>
      </span>
    </div>

    <div class="form-group">
      <label>Gender: </label>
      <div class="form-radio-group">
        <input type="radio" formControlName="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" formControlName="gender" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <span class="help-block">
        <span *ngIf="!form.get('gender')?.valid && (form.get('gender')?.touched || submited)">
          This field is required!
        </span>
      </span>
    </div>

    <div class="form-group">
      <label for="married">Married: </label>
      <input type="checkbox" formControlName="married" id="married" />
    </div>

    <div class="form-group">
      <label for="country">Country: </label>
      <select formControlName="country" id="country">
        <option value="">--Select country--</option>
        <option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </option>
      </select>
      <span class="help-block">
        <span *ngIf="!form.get('country')?.valid && (form.get('country')?.touched || submited)">
          This field is required!
        </span>
      </span>
    </div>

    <div class="form-action">
      <button type="submit">Submit</button>
      <button type="button" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
